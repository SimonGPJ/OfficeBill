<body>
    <header>
        <p> Generar Factura</p>
    </header>
    <div class="menu">
    <div class="logo">
        <img src="../assets/img/descarga.png" alt="">
    </div>
    <div class="optionsMenu">
        <div class="option">
             
     <i class="fa-solid fa-house"></i>
 <a href="./menu.html"> <h4>Inicio</h4>
 </a> 
 </div>
 <div class="option">
    <i class="fa-solid fa-file-invoice" title="Inicio"></i> 
      <i class="selected"></i>

 </a>
 </div>
 <div class="option">
     <i class="fa-solid fa-business-time" title="Facturas generadas"></i>
 <a href="../views/viewInvoice.html"><h4>Facturas generadas</h4>
 </a>
 </div>
 <div class="option">
     <i class="fa-solid fa-circle-user" title="Perfil"></i>
 <a href="../views/profile.html"><h4>Perfil</h4>
 </a>

 <i class="fa-solid fa-users" title="Soporte"></i>
 <a href="../views/support.html"> <h4>Soporte</h4>
 </a>
 </div>
</div>
</div>

<main>

<h2>Datos de la factura</h2>

<label>Título de la factura</label>
<input type="text" id="tituloFactura" placeholder="Ej: Factura Office">

<form id="form">

<label>Centro de costo</label>
<input type="number" id="centro" required>

<label>Cantidad</label>
<input type="number" id="cantidad" step="0.01" min="0" required>

<label>Descripción</label>
<input type="text" id="descripcion" required>

<label>Vr. unitario</label>
<input type="number" id="vrUnitario" step="0.01" min="0" required>

<button type="submit" class="btn-primary">Agregar</button>
<button type="button" class="btn-secondary" onclick="exportarCSV()">Descargar CSV</button>
<button type="button" class="btn-secondary" onclick="document.getElementById('inputCSV').click()">Subir CSV</button>
<button type="button" class="btn-danger"onclick="editarFila()">Editar</button>
<button type="button" class="btn-danger" onclick="eliminarFilaSeleccionada()">Eliminar</button>



</button>

<input type="file" id="inputCSV" accept=".csv" hidden>

</form>

<h2>Tabla dinámica</h2>

<table id="tabla">
<thead>
<tr>
<th>Centro</th>
<th>Div</th>
<th>Dep</th>
<th>Rubro</th>
<th>Cantidad</th>
<th>Descripción</th>
<th>Vr. unitario</th>
<th>Imp</th>
<th>Sub total</th>
<th>Vr IVA</th>
<th>Vr total</th>
</tr>
</thead>
<tbody></tbody>
</table>

</main>

<script src="../assets/Controllers/generateInvoice.js"></script>
</body>
</html>
