<main>
    <h2>Agregar datos</h2>

  <form id="form">
    <label>Centro de costo:</label>
    <input type="number" id="centro" required>

    <label>Cantidad:</label>
    <input type="number" id="cantidad" required>

    <label>Descripción:</label>
    <input type="text" id="descripcion" required>

    <label>Vr. unitario:</label>
    <input type="number" id="vrUnitario" required>

    <button type="submit">Agregar</button>
    <button >Crear excel</button>
    <button type="reset">Eliminar</button>
  </form>

  <h2>Tabla dinámica</h2>

  <table border="1" id="tabla">
    <thead>
      <tr>
        <th>Centro de costo</th>
        <th>Div</th>
        <th>Dep</th>
        <th>Rubro</th>
        <th>Cantidad</th>
        <th>Descripción</th>
        <th>Vr. unitario</th>
        <th>Imp</th>
        <th>Sub total</th>
        <th>Vr IVA</th>
        <th>Vr total</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filas dinámicas -->
    </tbody>
  </table>

  <script>
    const form = document.getElementById("form");
    const tabla = document.querySelector("#tabla tbody");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const centro = document.getElementById("centro").value;
      const cantidad = Number(document.getElementById("cantidad").value);
      const descripcion = document.getElementById("descripcion").value;
      const vrUnitario = Number(document.getElementById("vrUnitario").value);

      // Cálculos
      const subTotal = cantidad * vrUnitario;
      const iva = subTotal * 0.19;     // IVA del 19%
      const total = subTotal + iva;

      // Crear fila
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${centro}</td>
        <td></td>        <!-- Div vacío -->
        <td></td>        <!-- Dep vacío -->
        <td></td>        <!-- Rubro vacío -->
        <td>${cantidad}</td>
        <td>${descripcion}</td>
        <td>${vrUnitario}</td>
        <td>19%</td>     <!-- Impuesto -->
        <td>${subTotal.toFixed(2)}</td>
        <td>${iva.toFixed(2)}</td>
        <td>${total.toFixed(2)}</td>
      `;

      tabla.appendChild(fila);

      // Limpiar formulario
      form.reset();
    });
  </script>


        <script src="../assets/js/main.js"></script>

</main>
