<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Soporte</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://kit.fontawesome.com/d7f4afabc2.js" crossorigin="anonymous"></script>
</head>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
(function(){
    emailjs.init("TU_PUBLIC_KEY"); // <-- aquí tu public key
})();

document.querySelector("form").addEventListener("submit", function(e){
    e.preventDefault();

    emailjs.sendForm("TU_SERVICE_ID", "TU_TEMPLATE_ID", this)
        .then(function(){
            alert("Solicitud enviada correctamente ✅");
        }, function(error){
            alert("Error al enviar ❌");
            console.log(error);
        });
});
</script>

<body>

<header>
    <p>Soporte</p>
</header>

<div class="menu">
    <div class="logo">
        <img src="../assets/img/descarga.png" alt="">
    </div>

    <div class="optionsMenu">

        <div class="option">
            <i class="fa-solid fa-house"></i>
            <a href="./menu.html"><h4>Inicio</h4></a>
        </div>

        <div class="option">
            <i class="fa-solid fa-file-invoice"></i>
            <a href="../views/generateInvoice.html"><h4>Generar Factura</h4></a>
        </div>

        <div class="option">
            <i class="fa-solid fa-business-time"></i>
            <a href="../views/viewInvoice.html"><h4>Facturas generadas</h4></a>
        </div>

        <div class="option">
            <i class="fa-solid fa-circle-user"></i>
            <a href="../views/profile.html"><h4>Perfil</h4></a>
        </div>

        <div class="option">
            <i class="fa-solid fa-users"></i>
            <i class="selected"></i>
            <a href="../views/support.html"><h4>Soporte</h4></a>
        </div>

    </div>
</div>
<main id="soporte-wrapper">

    <div class="card-soporte">
        <h2>Solicitud de Soporte</h2>

        <form id="formSoporte">

            <label>Título de la solicitud:</label>
            <input type="text" name="titulo" required>

            <label>Descripción:</label>
            <textarea name="descripcion" rows="4" required></textarea>

            <label>Tipo de solicitud:</label>
            <select name="tipo" required>
                <option value="">Seleccione un tipo</option>
                <option value="Problema técnico">Problema técnico</option>
                <option value="Facturación">Facturación</option>
                <option value="Certificados">Certificados</option>
                <option value="Soporte general">Soporte general</option>
            </select>

            <label>Fecha:</label>
            <input type="date" name="fecha" required>

            <div class="btn-group">
             <button type="button" class="brn-cancel"
        onclick="window.open('https://colliers.buk.co/workflow/operations/17738/edit_form', '_blank')">
        Generar Ticket
    </button>
                <button type="submit" class="btn-send">Enviar</button>
            </div>

        </form>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="../assets/js/support.js"></script>
